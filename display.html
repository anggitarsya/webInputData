<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleDisplay.css"> 
    <title>Data Pemilih</title>

    <script>
        function hapusData() {
            var konfirmasi = confirm("Apakah Anda yakin ingin menghapus data ini?");
            
            if (konfirmasi) {
                var table = document.querySelector('table tbody');
                table.innerHTML = '';
            }
        }
    </script>

</head>
<body>
  <header>
    <h1>Data Pemilih</h1>
  </header>
  <section class="bio-section">
    <!-- Tombol Input Data dan Display -->
    <div class="corner-buttons">
        <button id="inputDataButton" onclick="location.href='input.html'">Input Data</button>
        <button id="displayButton" onclick="location.href='display.html'">Display</button>
        <button id="logoutButton" onclick="location.href='login.html'">Logout</button>
    </div>

    <!-- Tabel Data Pemilih -->
    <h2>Data Pemilih</h2>
   <!-- ... -->
<table>
    <thead>
      <tr>
        <th>NO.</th>
        <th>NAMA</th>
        <th>NO. KTP</th>
        <th>LINGKUNGAN</th>
        <th>KOORDINATOR</th>
        <th>CEK KTP</th>
        <th>JUMLAH</th>
        <th>ACTION</th> <!-- Kolom untuk tombol edit dan hapus -->
        <!-- Tambahkan kolom header lainnya sesuai kebutuhan -->
      </tr>
    </thead>
    <tbody>
      <!-- Data pemilih akan diisi melalui backend -->
      <tr>
        <td>1</td>
        <td>nadia dewi utami</td>
        <td>5201096009030001</td>
        <td>suradadi timur</td>
        <td>udin</td>
        <td>null</td>
        <td></td>
        <td>
            <button onclick="location.href='edit.html'">Edit</button>
            <button class="delete-button" onclick="hapusData()">Hapus</button>
        </td>        
      </tr>
    </tbody>
  </table>
  <!-- ... -->
  
 
  <footer>
   
  </footer>
</body>
</html>
